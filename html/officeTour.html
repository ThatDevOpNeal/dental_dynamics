<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Office Tour</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <script src="../js/officeTour.js"></script>
</head>

<body>
    <h1>Office Tour!</h1>

    <!-- Portfolio Item 01 -->
    <figure>
        <img src="../img/outside.jpg" alt="Outside The Building">
        <figcaption>
            <p>
                Our office is a 2100 square foot facility that Dr. Davidson built in 2002.
            </p>
        </figcaption>
    </figure>

    <!-- Portfolio Item 02 -->
    <figure>
        <img src="../img/interior_material.jpg" alt="Strong Building Material">
        <figcaption>
            <p>
                The suite was built to Dr. Davidson's specifications using the highest quality materials. There are five treatment rooms
                equipped with the most state of the art technology that dentistry has to offer.
            </p>
        </figcaption>
    </figure>

    <!-- Portfolio Item 03 -->
    <figure class="image_container">
        <img class="office_slides" src="../img/waiting_area_secretary.jpg" alt="Waiting Area Secretary View">
        <img class="office_slides" src="../img/waiting_area.jpg" alt="Waiting Area Seating">
        <img class="office_slides" src="../img/waiting_area_2.jpg" alt="Waiting Area Seated View">
        <img class="office_slides" src="../img/waiting_area_3.jpg" alt="Waiting Area Personal Room">
        <img class="office_slides" src="../img/waiting_area_4.jpg" alt="Waiting Area To Treatment Rooms">
        <img class="office_slides" src="../img/waiting_area_5.jpg" alt="Waiting Area For Children">
        <button class="btn" id="btn-left" onclick="buttonClickOffice('office_slides', -1)">&#10094;</button>
        <button class="btn" id="btn-right" onclick="buttonClickOffice('office_slides', 1)">&#10095;</button>
    </figure>
    <div>
        <p>
            Our office is designed to make you feel comfortable and at home. From our fireplace in our waiting room to the DVD players in our treatment rooms, your sure to enjoy your visit to the dentist.
        </p>
    </div>

    <!-- Portfolio Item 04 -->
    <figure class="image_container vertical">
        <img class="treatment_slides" src="../img/treatment.jpg" alt="Inside Treatment Room">
        <img class="treatment_slides" src="../img/treatment_2.jpg" alt="Inside Treatment Room Alt">
        <img class="treatment_slides" src="../img/treatment_3.jpg" alt="Treatment Hallway">
        <button class="btn" id="btn-left" onclick="buttonClickTreatment('treatment_slides', -1)">&#10094;</button>
        <button class="btn" id="btn-right" onclick="buttonClickTreatment('treatment_slides', 1)">&#10095;</button>
    </figure>
    <figcaption>
        <p>
            Our treatment rooms have a very open and non-intimidating feel to them. Every room has natural outside light.
        </p>
    </figcaption>


</body>

</html>
