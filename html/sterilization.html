        <h1>Sterilization And Infection Control</h1>

        <figure>
            <img src="../img/sterilization_1.jpg" alt="Sterilization Image">
        </figure>
        <figcaption>
            <ul class="indented-list">
                <p>
                    At Dental Dynamics we are fanatics about insuring your safety and our staff from the spread of infectious diseases. We follow
                    stringent guidelines established by the Center for Disease Control (CDC) and the Occupational Safety
                    and Health Agency (OSHA), such as:
                </p>
                <li>Wear protective gloves, masks and eyewear.</li>
                <li>Change gloves and wash hands between patients.</li>
                <li>Disinfect treatment rooms after each patient.</li>
                <li>Use disposable instruments wherever possible.</li>
                <li>Sterilize all instruments with pressurized steam (autoclaving) after each patient.</li>
                <li>Test autoclaves during sterilization.</li>
                <p>
                    We use bottled water to eliminate waterline contamination.
                </p>
            </ul>
        </figcaption>
