        <h1>Bleaching</h1>

        <figure>
            <h3>At-Home Bleaching</h3>
            <img src="../img/bleaching_1.jpg" alt="At-Home Bleaching Image">
        </figure>
        <figcaption>
            <p>
                A simple yet effective and affordable procedure for a dazzling, whiter smile. Most patients whiten (bleach) while they sleep.
                The dentist will decide how many nights or days your treatment should take for maximum results.
            </p>
        </figcaption>

        <figure>
            <img src="../img/bleaching_2.gif" alt="Brite Smile Image">
        </figure>
        <figcaption>
            <p>
                Whiter teeth, in about one hour. It's that simple. Years of yellowing as well as staining from coffee, tea, red wine and
                cola are almost magically erased in the time it takes to get a haircut, a manicure or lunch. In fact, clinical
                studies prove that the BriteSmile whitening treatment results in an average improvement of eight shades whiter!
            </p>
        </figcaption>

        <figure>
            <h3>What actually happens?</h3>
            <img src="../img/bleaching_3.jpg" alt="Whitening System Image">
        </figure>
        <figcaption>
            <ul class="indented-list">
                <li>Your gums and mouth are protected with isolation materials and a "before" picture is taken.</li>
                <li>The BriteSmile whitening gel is professionally applied and activated by the light source while you relax.</li>
                <li>After three 20-minute applications over a one-hour period, your whitening is completed and your "after" picture is taken.</li>
                <li>Your rinse. You smile. Wow!</li>
            </ul>
        </figcaption>
